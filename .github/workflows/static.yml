# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Single deploy job since we're just deploying
  build-and-deploy:
    name: github-pages
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code  # 1. 拉取代码
        uses: actions/checkout@v4

      - name: Set up Node.js # 2. 设置Node.js环境
        uses: actions/setup-node@v4
        with:
          node-version: '24' # 选择你项目使用的Node版本

      - name: Install dependencies # 3. 安装依赖
        run: npm install

      - name: Build project # 4. 构建项目
        run: npm run build # 确保这个脚本存在且能生成构建文件夹

      - name: Deploy to GitHub Pages # 5. 部署
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages # 部署的目标分支（会自动创建）
          folder: dist # 构建输出的文件夹
